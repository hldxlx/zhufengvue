<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div>div{
            width: 100px;
            height:100px;
            background: red;
        }
        .jw-enter{opacity: 0}
        .jw-enter-active{transition: 1s linear}
        .jw-leave-active{opacity: 0;transition: 1s linear}
    </style>
</head>
<body>
<div id="app">
    <button @click="flag = !flag">切换</button>
    <!--v-if v-show if操作的是dom show操作的是样式-->
    <!--如果频繁地切换使用v-show  当数据一开始就确定下来使用v-if更好一些,如果if不通过，内部指令不会折行了-->
    <!--只有dom从显示到隐藏 或者从隐藏到显示 才能使用vue的动画-->
    <!--vue自定义的标签 （组件）-->
    <transition name="jw">
        <div v-if="flag">吃饭</div>
    </transition>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            flag:false
        }
    })
</script>
</body>
</html>
