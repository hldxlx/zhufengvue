<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .x{background: red}
        .y{font-size: 50px}
        .z{color: blue}
    </style>
</head>
<body>
<div id="app">
    <!--:class绑定的样式和class绑定的不冲突-->
    <!--1 {className:isActive}-->
    <div class="x" :class="{z:flag,y:true}">超帅</div>

    <div class="x" :class="[class1,class2,'z']">超帅</div>

    <div v-for="(a,index) in 10" :class="{x:index%2}">{{a}}</div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
//    class="a b c" style="background:'color'"
//   第一种方式是对象 第二种方式是数组
    let vm = new Vue({
        el:"#app",
        data:{
            flag:true,
            class1:'x',
            class2:'y'
        },
    })
</script>
</body>
</html>
