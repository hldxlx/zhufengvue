<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--v-on === @-->
    <!--vue 中方法可以带括号也可以不带括号,v-on可以简写成@事件-->
    <!--如果写括号需要手动传入$event属性-->
    <div @click="fn">点我啊</div>
    <div @click="fn($event,1)">点我啊</div>
</div>

<script src="./node_modules/_vue@2.6.11@vue/dist/vue.js"></script>
<script>
    let vm = new Vue({//根实例
        el:'#app',
        methods:{
            //methods和data中的数据会全部放在vm上，而且名字不能冲突，冲突会报错
            //methods中的this指向的都是实例
            fn(event,b){
                console.log(this);
                console.log(this.a);
                console.log(event,'===event');
            }
        },
        data:{
            a:1
        }
    });
</script>
</body>
</html>
