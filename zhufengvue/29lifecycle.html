<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
//    生命周期：beforeCreate created
//              beforeMount mounted
//              beforeUpdate updated
//              beforeDestroy destroyed
    let vm = new Vue({//根实例 初始化时会调用很多方法（钩子函数）
//        el:"#app",
        data:{
            a:'1'
        },
        beforeCreate(){//此方法用不到

        },
        created(){//获取ajax,初始化操作

        },
        template:'<div>{{a}}</div>',//如果有template属性会用模板替换外部html,只要有此属性app中的内容就没意义了，只能有一个根元素，不能是文本节点
        beforeMount(){},//没啥实际意义
        mounted(){},//真实dom渲染完了 可以操作dom了
        beforeUpdate(){
//            alert('更新前')
        },//一般用watch来替换掉 （因为watch能更准确地知道谁更新了）
        updated(){//一般用watch来替换掉 （因为watch能更准确地知道谁更新了）
//            alert('更新后')
        },
        beforeDestroy(){//可以清楚定时器 或者清楚事件绑定
            alert('销毁前')
        },
        destroyed(){//没啥实际意义
            alert('销毁后')
        }
    }).$mount('#app')
    vm.$destroy();
</script>
</body>
</html>
