<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div style="color: red" :style="{background:'pink',fontSize:'80px'}">666</div>
    <div :style="[sty1,sty2,{color:'yellow'}]">777</div>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
//    class="a b c" style="background:'color'"
//   第一种方式是对象 第二种方式是数组
    let vm = new Vue({
        el:"#app",
        data:{
            sty1:{background:'pink'},
            sty2:{fontSize:'80px'}
        },
    })
</script>
</body>
</html>
