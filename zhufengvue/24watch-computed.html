<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="val">
    {{fullName}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            firstName:'bin',
            lastName:'jw',
            val:''
        },
        computed:{
           fullName(){
               return this.firstName+this.val+this.lastName;
           }
        }
    })
</script>
</body>
</html>
