<div id="app">
    <input type="text" v-model="a">
    {{msg}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            a:'',
            msg:''
        },
        watch:{//只有值变化的时候才会触发 支持异步了 其他情况我们更善于使用computed
            a(newVal,oldVal){//watch的属性名字要和观察的人的名字一致
                setTimeout(()=>{
                    console.log(newVal, oldVal);
                    if(newVal.length<3){
                        return this.msg = '太少'//这里的return是阻止往下走
                    }
                    if(newVal.length>6){
                        return this.msg = '太多'
                    }
                    this.msg = '';
                },1000)
            }
        }
    })
