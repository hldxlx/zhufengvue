<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app">

</div>

<script src="./node_modules/_vue@2.6.11@vue/dist/vue.js"></script>
<!--基于promise的-->
<script src="node_modules/axios/dist/axios.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        //专门用来发送ajax的方法
        created(){//在数据被初始化后会调用，this指向指的也是vm实例,钩子函数
//            promise解决回调问题的
            axios.get("./carts.json").then(res=>{//success
                this.products = res.data;
            },err=>{//error
                console.log(err);
            })
        },
        data:{
           products:[]
        }
    });
</script>
</body>
</html>
