<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mask{
            width: 100%;
            height:100%;
            position: fixed;
            background: rgba(0,0,0,.35);
            top: 0;
            left: 0;
        }
        .dialog{
            width: 400px;
            height: 150px;
            background: #fff;
            position: fixed;
            top:50%;
            left: 50%;
            transform: translate3d(-50%,-50%,0);
        }
    </style>
</head>
<div id="app">
    <button @click="show=true">弹</button>
    <!--如果show的值是true则显示 如果是false则隐藏 @close对应的函数是点击关闭按钮触发的函数-->
    <modal :show="false" @close="fn"></modal>
    <template id="dialog">
        <div v-show="show">
            <div class="mask">
                <div class="dialog">
                    <button @click="alert(2)">关闭</button>
                </div>
            </div>
        </div>
    </template>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let modal = {
        props:['show'],
        methods:{

        },
        template:'#dialog'
    }
    let vm = new Vue({
        el:"#app",
        data(){
            return{
                show:false
            }
        },
        components:{
            modal   //名字不能叫dialog 原生中已经占用了这个
        },
        methods:{
            fn(){

            }
        }
    })
</script>
</body>
</html>
